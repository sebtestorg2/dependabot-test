name: Dependabot auto-merge using PAT
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: echo metadata
        env:
          METADATA_OUTPUT: ${{ toJson(steps.metadata.outputs) }}
        run: echo "$METADATA_OUTPUT"
      - name: Enable auto-merge for Dependabot PRs
        if: ${{contains(steps.metadata.outputs.dependency-names, 'bci/bci-base') && steps.metadata.outputs.update-type == 'version-update:semver-patch' && steps.dependabot-metadata.outputs.directory == '/pat2'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.DB_PAT}}
